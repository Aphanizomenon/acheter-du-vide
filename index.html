  <!-- 🔗 Open Graph (partages réseaux sociaux) -->
  <meta property="og:title" content="Achetez du Vide – Cadeau Original à 5€">

  <meta property="og:url" content="https://achetezduvide.vercel.app">
  <meta property="og:image" content="https://achetezduvide.vercel.app/vide.jpg">

  <!-- 🧭 SEO caché (contenu contextuel) -->
  <div style="position:absolute; left:-9999px;">
    Achetez du vide – le cadeau parfait pour le Black Friday,Halloween, Noël, Pâques, la Saint-Valentin ou un anniversaire.
    Offrez rien, vraiment rien, mais avec style.
  </div>

  <!-- 🕓 Script pour actualiser automatiquement le titre/description selon la saison -->
  <script>
    const now = new Date();
    const month = now.getMonth();
    let event = "";

    if (month === 9) event = "Halloween 🎃";
    else if (month === 10) event = "Black Friday 💸";
    else if (month === 11 || month === 0) event = "Noël 🎄";
    else if (month === 0 || month === 1) event = "Saint Valentin";
    else if (month === 3) event = "Pâques 🐣";
    else if (month === 4) event = "Fête des Mères";
    else if (month === 5) event = "Fête des Pères";

    if (event) {
      document.title = `Achetez du Vide – Idée Cadeau ${event}`;
      const metaDesc = document.querySelector('meta[name="description"]');
      if (metaDesc)
        metaDesc.setAttribute(
          "content",
          `Offrez du vide pour 5€. Un cadeau ${event} drôle et minimaliste.`
        );
    }
  </script>
